<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-screen flex flex-col justify-center bg-lightGrey items-center">
    <div class="p-3 bg-white rounded-xl max-w-[18rem]">
      <div class="flex flex-col gap-2.5 justify-center text-center font-outfit">
        <img
          class="rounded-xl"
          src="../images/image-qr-code.png"
          alt="image-qr-code"
        />
        <h4 class="text-lg font-bold mx-3">
          Improve your front-end skills by building projects
        </h4>
        <p class="text-grayishBlue text-base font-[400] mx-3 mb-4">
          Scan the Qr code to visit Front End Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>


  <div class="attribution mt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/kevin-toroitich/">Kevin Toro</a>.
  </div>
  </body>
</html>
